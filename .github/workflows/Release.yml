on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  Merge-Master-Branch-In-Develop-Branch:
    runs-on: ubuntu-latest
    if: github.event.pusher.name != 'github-actions[bot]'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Git User
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Fetch develop branch
        run: git fetch origin develop:develop

      - name: Merge main into develop
        run: |
          git checkout develop
          git merge main --no-ff --allow-unrelated-histories -m "Auto-merge main into develop by ${{ github.actor }} [skip ci]"
          git push origin develop
