name: Release
run-name: ${{ github.actor }} start release. üöÄ

on:
  pull_request:
    types:
      - closed
    branches:
      - main

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: weplate-bucket
  CODEDEPLOY_APP_NAME: weplate-codedeploy-app
  CODEDEPLOY_DEPLOYMENT_GROUP: weplate-deploy-group

jobs:
  Merge-Master-Branch-In-Develop-Branch:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.WEPLATE_RELEASE_PAT_TOKEN }}

      - name: Set Git User
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Merge main into develop
        run: |
          git fetch origin develop
          git checkout develop
          git merge origin/main --no-ff --no-edit --allow-unrelated-histories
          git push origin develop

      - name: Checkout main
        run: |
          git checkout main

      - name: Get latest tag
        id: get_tag
        run: |
          tag=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$tag" ]; then
            echo "‚ùå No tag found. Exiting..."
            exit 1
          fi
          echo "‚úÖ Found tag: $tag"
          echo "tag=$tag" >> $GITHUB_OUTPUT

      - name: Bump minor version
        id: bump_version
        run: |
          VERSION="${{ steps.get_tag.outputs.tag }}"
          VERSION="${VERSION#v}"
          IFS='.' read -r major minor patch <<< "$VERSION"
          new_tag="v$major.$((minor + 1)).$patch"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Push new tag
        run: |
          git tag ${{ steps.bump_version.outputs.new_tag }}
          git push origin ${{ steps.bump_version.outputs.new_tag }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Compose
        run: |
          sudo curl -SL https://github.com/docker/compose/releases/download/v2.10.2/docker-compose-$(uname -s)-$(uname -m) -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Generate docker-compose.yml from template and Upload to S3
        run: |
          export ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          export ECR_REGISTRY=$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          export VERSION=${{ steps.bump_version.outputs.new_tag }}
          envsubst < docker-compose.template.yml > docker-compose.yml
          aws s3 cp docker-compose.yml s3://${{ env.S3_BUCKET_NAME }}/ecs-releases/docker-compose.yml

      - name: Build, tag and push all Docker images to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY=$ACCOUNT_ID.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          VERSION="${{ steps.bump_version.outputs.new_tag }}"

          echo "${{ secrets.APP_ENV }}" > .env
          docker-compose build

          declare -A services=(
            [client-weplate]=client-weplate
            [server-api]=server-api
            [server-auth]=server-auth
            [nginx]=nginx
          )

          for NAME in "${!services[@]}"; do
            echo "üî® Pushing weplate/$NAME:$VERSION"
            echo "üî® weplate/$NAME:$VERSION tagging clear"
            docker push $ECR_REGISTRY/weplate/$NAME:$VERSION
            echo "üî® Push Complete weplate/$NAME:$VERSION in $ECR_REGISTRY"
          done

      - name: Determine ASG and Apply Desired Scaling
        run: |
          BLUE_COUNT=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names weplate-blue-asg \
            --query "AutoScalingGroups[0].Instances | length(@)" --output text)
          GREEN_COUNT=$(aws autoscaling describe-auto-scaling-groups \
            --auto-scaling-group-names weplate-green-asg \
            --query "AutoScalingGroups[0].Instances | length(@)" --output text)

          echo "Blue count: $BLUE_COUNT"
          echo "Green count: $GREEN_COUNT"

          if [ "$BLUE_COUNT" -eq 0 ] && [ "$GREEN_COUNT" -eq 0 ]; then
            echo "üü¶ No ASG running. Blue will be launched."
            TARGET_ASG="weplate-blue-asg"
            DELETE_ASG=""

            aws autoscaling update-auto-scaling-group \
              --auto-scaling-group-name "$TARGET_ASG" \
              --min-size 1 --max-size 1 --desired-capacity 1
            aws autoscaling start-instance-refresh \
              --auto-scaling-group-name "$TARGET_ASG" \
              --strategy Rolling

          elif [ "$BLUE_COUNT" -gt 0 ] && [ "$GREEN_COUNT" -eq 0 ]; then
            echo "üü© Blue is running. Deploying to Green."
            TARGET_ASG="weplate-green-asg"
            DELETE_ASG="weplate-blue-asg"

            aws autoscaling update-auto-scaling-group \
              --auto-scaling-group-name "$TARGET_ASG" \
              --min-size 1 --max-size 1 --desired-capacity 1
            aws autoscaling start-instance-refresh \
              --auto-scaling-group-name "$TARGET_ASG" \
              --strategy Rolling

            aws autoscaling update-auto-scaling-group \
            --auto-scaling-group-name "$DELETE_ASG" \
            --min-size 0  --max-size 0 --desired-capacity 0

          elif [ "$GREEN_COUNT" -gt 0 ] && [ "$BLUE_COUNT" -eq 0 ]; then
            echo "üü¶ Green is running. Deploying to Blue."
            TARGET_ASG="weplate-blue-asg"
            DELETE_ASG="weplate-green-asg"

            aws autoscaling update-auto-scaling-group \
              --auto-scaling-group-name "$TARGET_ASG" \
              --min-size 1 --max-size 1 --desired-capacity 1
            aws autoscaling start-instance-refresh \
              --auto-scaling-group-name "$TARGET_ASG" \
              --strategy Rolling

            aws autoscaling update-auto-scaling-group \
              --auto-scaling-group-name "$DELETE_ASG" \
              --min-size 0  --max-size 0 --desired-capacity 0

          else
            echo "‚ö†Ô∏è Blue and Green are both alive. Forcing deploy to Blue & shutting down Green."
            TARGET_ASG="weplate-blue-asg"
            DELETE_ASG="weplate-green-asg"

            aws autoscaling update-auto-scaling-group \
              --auto-scaling-group-name "$TARGET_ASG" \
              --min-size 1 --max-size 1 --desired-capacity 1
            aws autoscaling start-instance-refresh \
              --auto-scaling-group-name "$TARGET_ASG" \
              --strategy Rolling

            aws autoscaling update-auto-scaling-group \
              --auto-scaling-group-name "$DELETE_ASG" \
              --min-size 0  --max-size 0 --desired-capacity 0
          fi
