name: Release
run-name: ${{ github.actor }} start release. ðŸš€

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  Merge-Master-Branch-In-Develop-Branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.WEPLATE_RELEASE_PAT_TOKEN }}

      - name: Fetch develop branches
        run: |
          git fetch origin develop

      - name: Merge main into develop
        run: |
          git switch develop
          git merge main --no-ff --allow-unrelated-histories -m "Auto-merge main into develop by ${{ github.actor }} [skip ci]"
          git push origin develop
